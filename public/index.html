<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soldarte | Herrería & Diseño</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #1e1e1e;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    section {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    h2 {
      color: #1e1e1e;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    #gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    details {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    summary {
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Soldarte</h1>
    <p>Herrería & Diseño</p>
  </header>

  <section id="galeria">
    <h2>Galería</h2>
    <div id="gallery" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;"></div>
  </section>

  <section id="faqs">
    <h2>Preguntas frecuentes</h2>
    <div id="faq-list"></div>
  </section>

  <script>
    fetch('/content/gallery.json')
      .then(res => res.json())
      .then(data => {
        const gallery = document.getElementById('gallery');
        data.forEach(img => {
          const el = document.createElement('img');
          el.src = img.url;
          el.alt = img.alt || '';
          gallery.appendChild(el);
        });
      });

    fetch('/content/faqs.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('faq-list');
        data.forEach(faq => {
          const item = document.createElement('div');
          item.innerHTML = `
            <details>
              <summary>${faq.pregunta}</summary>
              <p>${faq.respuesta}</p>
            </details>
          `;
          container.appendChild(item);
        });
      });
  </script>
</body>
</html>
