backend:
  name: git-gateway
  branch: main

media_folder: "public/assets"
public_folder: "/assets"

collections:

  # FAQs (ya te funciona)
  - label: "Preguntas Frecuentes"
    name: "faqs"
    files:
      - label: "Listado de FAQs"
        name: "faqs_json"
        file: "public/content/faqs.json"
        fields:
          - label: "items"
            name: "items"
            widget: list
            fields:
              - { label: "Pregunta", name: "pregunta", widget: string }
              - { label: "Respuesta", name: "respuesta", widget: text }

  # Galería como un único fichero con lista
  - label: "Galería"
    name: "gallery"
    files:
      - label: "Listado de imágenes"
        name: "gallery_json"
        file: "public/content/gallery.json"
        fields:
          - label: "items"
            name: "items"
            widget: list
            fields:
              - { label: "Título",     name: "titulo",   widget: string }
              - label: "Categoría"
                name: "categoria"
                widget: select
                options:
                  - "muebles"
                  - "mesas"
                  - "escaleras"
                  - "portones"
              - { label: "Imagen",     name: "imagen",   widget: image }
              - { label: "Thumbnail",  name: "thumb",    widget: image }
