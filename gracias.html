<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>¡Gracias por tu mensaje! | Soldarte</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      background: #16212b;
      color: #e8d1b0;
      font-family: 'Roboto', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    .gracias-box {
      background: rgba(255,255,255,0.03);
      border-radius: 14px;
      padding: 2.8rem 2.2rem 2rem 2.2rem;
      box-shadow: 0 4px 32px rgba(0,0,0,0.14);
      text-align: center;
      animation: fadeInUp 1s;
      max-width: 380px;
      width: 100%;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px);}
      to   { opacity: 1; transform: none;}
    }
    .gracias-box i {
      font-size: 3.5rem;
      color: #25D366;
      margin-bottom: .8rem;
      animation: bounceIn .8s;
    }
    @keyframes bounceIn {
      0% { transform: scale(.4);}
      60% { transform: scale(1.18);}
      80% { transform: scale(.95);}
      100% { transform: scale(1);}
    }
    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2rem;
      margin: 0 0 .7rem 0;
      color: #e8d1b0;
    }
    p {
      font-size: 1.12rem;
      color: #ecdcc0;
      margin-bottom: 2rem;
    }
    .btn-volver {
      display: inline-block;
      background: #c26b35;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      padding: 0.9rem 2rem;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 2px 14px rgba(194,107,53,0.11);
      text-decoration: none;
      transition: background .3s, transform .2s;
    }
    .btn-volver:hover {
      background: #a9562a;
      transform: scale(1.04) translateY(-2px);
    }
    .socials {
      margin-top: 1.5rem;
      display: flex;
      gap: 1.3rem;
      justify-content: center;
    }
    .socials a {
      font-size: 1.3rem;
      color: #e8d1b0cc;
      transition: color .3s, transform .2s;
    }
    .socials a:hover { color: #c26b35; transform: scale(1.2) rotate(-4deg);}
  </style>
</head>
<body>
  <div class="gracias-box">
    <i class="fas fa-check-circle"></i>
    <h1>¡Gracias por tu mensaje!</h1>
    <p>Tu consulta fue enviada con éxito.<br>
      En breve nos pondremos en contacto.</p>
    <a href="index.html" class="btn-volver"><i class="fas fa-arrow-left"></i> Volver al inicio</a>
    <div class="socials" style="margin-top:1.8rem;">
      <a href="https://wa.me/5493417558966" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
      <a href="https://www.instagram.com/soldarte2025" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://www.facebook.com/" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
    </div>
  </div>
</body>
</html>
